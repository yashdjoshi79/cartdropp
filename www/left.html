<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/stylesheets/application.css">
	<link rel="stylesheet" href="/stylesheets/application.css" />
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://code.ionicframework.com/1.0.0-beta.13/css/ionic.css" />
	<script src="http://localhost/cordova.js"></script>
	<script src="/components/steroids-js/steroids.js"></script>
	<script src="/javascripts/left.js"></script>
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body class="profile">
	<img onClick="cross()" src="/icons/back.png" height="20" width="20"/>
	<h2 class="textOnProfile">Profile</h2>
	<div class="list">
		<div onClick="cart()" class="item item-button-right">
			Cart
			<button class="button button-positive">
				<i class="ion-ios7-cart"></i>
			</button>
		</div>
		<div onClick="payments()" class="item item-button-right">
			Payments
			<button class="button button-positive">
				<i class="ion-social-usd"></i>
			</button>
		</div>
		<div onClick="rewardCards()" class="item item-button-right">
			Reward Cards
			<button class="button button-positive">
				<i class="ion-card"></i>
			</button>
		</div>
		<div onClick="settings()" class="item item-button-right">
			Account Settings
			<button class="button button-positive">
				<i class="ion-ios7-cog"></i>
			</button>
		</div>
		<div onClick="loc()" class="item item-button-right">
				Delivery Man Location
				<button class="button button-positive">
				<i class="ion-model-s"></i>
			</button>
		</div>
		<div onClick="logOut()" class="item item-button-right">
				Logout
				<button class="button button-positive">
				<i class="ion-social-freebsd-devil"></i>
			</button>
		</div>
	</div>
</body>
</html>
